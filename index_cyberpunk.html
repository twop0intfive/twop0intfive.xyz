<!DOCTYPE html>
<html lang="en" data-theme="cyber-tropical" style="color-scheme: dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="twop0intfive's cyber-tropical digital portal">
  <title>twop0intfive.xyz - Tropical Cyber Portal</title>
  <style>
    :root {
      --base: #0a0a12;
      --primary: #00f3ff;
      --secondary: #ff4d9e;
      --accent: #f9a73e;
      --text: #e0e0ec;
    }
    body {
      margin: 0;
      background: var(--base);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .glitch {
      position: relative;
      font-size: 2.5rem;
      text-transform: uppercase;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
    }
    .glitch::before { color: var(--primary); animation: glitch-1 2s infinite; }
    .glitch::after { color: var(--secondary); animation: glitch-2 2s infinite; }
    @keyframes glitch-1 {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .portal-grid {
      display: grid;
      gap: 1.5rem;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .portal-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.2rem;
      border: 2px solid var(--primary);
      border-radius: 8px;
      text-decoration: none;
      color: var(--text);
      transition: transform 0.2s ease;
    }
    .portal-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--primary);
    }
  </style>
</head>
