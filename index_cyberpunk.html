    :root {
      --base: #0a0a12;
      --primary: #00f3ff;

    /* === Accessibility Improvements === */
    :focus-visible { outline: 2px solid var(--accent) !important; }
    .sr-only { 
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      border:0
    }

    /* === Existing Styles + Enhancements === */
    body {
      background: var(--base);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
    }

    /* Glitch Effect (Preserves Content Structure) */
    .glitch-wrapper {
      position: relative;
      display: inline-block;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
    }
    .glitch::before {
      color: var(--primary);
      animation: glitch-1 2s infinite;
      left: 2px;
      text-shadow: 2px 0 var(--secondary);
    }
    .glitch::after {
      color: var(--secondary);
      animation: glitch-2 2s infinite;
      left: -2px;
    }

    @keyframes glitch-1 {
      0% { transform: translate(0) }
      20% { transform: translate(-2px,2px) }
      40% { transform: translate(-2px,-2px) }
      60% { transform: translate(2px,2px) }
      80% { transform: translate(2px,-2px) }
      100% { transform: translate(0) }
    }

    /* === Your Existing Link Styles Enhanced === */
    .link-item {
      position: relative;
      padding: 1rem;
      border: 2px solid var(--primary);
      transition: transform 0.2s ease;
    }
    .link-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--primary);
    }

    /* === New Environmental Effects === */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(0,243,255,0.1) 51%
      );
      background-size: 100% 4px;
      animation: scan 2s linear infinite;
      pointer-events: none;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100vh; }
    }

    @media (prefers-reduced-motion) {
      .scanline { animation: none; }
    }
  </style>
