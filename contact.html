    .cyber-terminal {

      max-width: 90vw;
      margin: 2rem auto;

    }

    .terminal-header {

      font-size: 1.2rem;
      margin-bottom: 2rem;
      position: relative;
      animation: terminal-glitch 2s infinite;
      text-align: center;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .terminal-column {
      display: grid;
      gap: 1rem;
    }

    .command-line {
      position: relative;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      text-align: left;
      min-width: 0;
      white-space: nowrap;
      text-overflow: ellipsis;
      width: 100%;
      box-sizing: border-box;
    }

    .command-line::before {
      content: '>';
      margin-right: 1rem;
    }

    .command-line:hover {
      transform: translateX(10px);
    }

    .contact { border-color: var(--contact); background: rgba(58,118,240,0.1); }
    .contact::before { color: var(--contact); }
    .contact:hover { box-shadow: 0 0 25px var(--contact); }

    .mastodon { border-color: var(--mastodon); background: rgba(99,100,255,0.1); }
    .mastodon::before { color: var(--mastodon); }
    .mastodon:hover { box-shadow: 0 0 25px var(--mastodon); }

    .loops { border-color: var(--loops); background: rgba(255,215,0,0.1); }
    .loops::before { color: var(--loops); }
    .loops:hover { box-shadow: 0 0 25px var(--loops); }

    .webring-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .webring-button {
      padding: 1rem;
      border: 1px solid var(--primary);
      text-decoration: none;
      color: var(--text);
      transition: all 0.3s ease;
    }

    .webring-button:hover {
      background: rgba(0, 255, 135, 0.1);
      transform: translateX(5px);
    }

    @keyframes terminal-glitch {
      0% { text-shadow: 0 0 10px var(--primary); }
      50% { text-shadow: 2px 0 10px var(--secondary), -2px 0 10px var(--accent); }
      100% { text-shadow: 0 0 10px var(--primary); }
    }

    @media (max-width: 600px) {
